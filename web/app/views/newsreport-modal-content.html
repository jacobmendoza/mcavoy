<script type="text/ng-template" id="newsreport-modal-content.html">
  <div id="newsreport-modal-popup">
    <div class="modal-header">
    <div class="source-container">{{model.created_at}} - {{model.user_name}}</div>
      <h2>{{model.text}}</h2>
    </div>
    <div class="modal-body">
        <canvas id="line" class="chart chart-line" chart-data="data" width="800"
          chart-labels="labels" chart-series="series"
          chart-click="onClick" >
        </canvas>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    </div>
  </div>
</script>
