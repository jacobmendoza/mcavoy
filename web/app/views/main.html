<span ng-repeat="report in model">
  <div class="row tweet-row">
    <div class="col-md-2 left-column {{report.severity_label.toLowerCase()}}">
      <div class="metrics-container">
        <div>{{report.retweet_count}}</div>
        <div class="delta-container">
          <div class="arrow"></div>
          <div class="number">{{report.delta_rt}}%</div>
        </div>
      </div>
    </div>
    <div class="col-md-10 right-column">
      <ng-include src="'views/source-modal-content.html'"></ng-include>
      <ng-include src="'views/newsreport-modal-content.html'"></ng-include>
      <div class="source-container">{{report.created_at}} - <span class="source-link" ng-click="openSourceModal({{report.user_id}})">{{report.user_name}}</span></div>
      <div class="title" ng-click="openNewsReportModal('{{report.id_str}}')">{{report.text}}</div>
      <!-- <div class="links-container">
        <div><a href="https://t.co/LZx6du3YgM">https://t.co/LZx6du3YgM</a></div>
        <div><a href="https://t.co/LZx6du3YgM">https://t.co/LZx6du3YgM</a></div>
        <div><a href="https://t.co/LZx6du3YgM">https://t.co/LZx6du3YgM</a></div>
      </div> -->
    </div>
  </div>
</span>
<div ng-show="isLoading" style="width: 80px; height: 80px; position: absolute; margin:auto; left:0; right:0; top:0; bottom:0;">
  <div class="sk-three-bounce">
    <div class="sk-child sk-bounce1"></div>
    <div class="sk-child sk-bounce2"></div>
    <div class="sk-child sk-bounce3"></div>
  </div>
</div>
